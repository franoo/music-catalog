<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="uk-width-1-3 uk-align-center" uk-grid>
    <input formControlName="username"  placeholder="Enter Username">   
    <input formControlName="password" type="password" placeholder="Enter password">
    <button type="submit" class="uk-button ">Submit</button> 
</form>
