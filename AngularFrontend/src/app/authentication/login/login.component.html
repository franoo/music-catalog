<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" class="uk-position-center">
    <div class="uk-margin">
        <div class="uk-inline">
            <input class="uk-form-width-medium" formControlName="username"  placeholder="Enter Username">   
        </div>
    </div>
    <div class="uk-margin">
        <div class="uk-inline">
            <input class="uk-form-width-medium" formControlName="password" type="password" placeholder="Enter password">
        </div>
    </div>
    <div class="uk-margin">
        <button type="submit" class="uk-button-default uk-button">Submit</button> 
    </div>
</form>
